<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daffy Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .link-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .link-btn:hover {
            background-color: #3a7bc8;
        }
        .redirect-message {
            margin-top: 1rem;
            font-style: italic;
            color: #888;
        }
    </style>
    <script>
        // Redirect to the API path after 3 seconds
        setTimeout(function() {
            window.location.href = '/api';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒŸ</div>
        <h1>Daffy Social Network</h1>
        <p>Welcome to the Daffy Social Network System. This is the backend server.</p>
        
        <p>You will be redirected to the API in a few seconds...</p>
        
        <div class="links">
            <a href="/api" class="link-btn">Go to API</a>
            <a href="/api/admin-panel" class="link-btn">Go to Admin Panel</a>
            <a href="/api/test/health" class="link-btn">Check API Health</a>
        </div>
        
        <p class="redirect-message">Note: The API is accessible at <code>http://localhost:8081/api</code></p>
    </div>
</body>
</html>
